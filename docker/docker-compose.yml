services:
  # PostgreSQL Database - internal only, no exposed ports
  postgres:
    image: postgres:16-alpine
    container_name: zeta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zeta-network

  # Redis Cache - internal only, no exposed ports
  redis:
    image: redis:7-alpine
    container_name: zeta-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zeta-network

  # NestJS Backend - internal only, accessible via nginx proxy
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: zeta-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zeta-network

  # Nuxt Frontend with Nginx - only exposed port (3000:80)
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: zeta-web
    restart: unless-stopped
    ports:
      - '3000:80'
    depends_on:
      - server
    networks:
      - zeta-network

volumes:
  postgres_data:
  redis_data:

networks:
  zeta-network:
    driver: bridge
