# Development docker-compose (only PostgreSQL and Redis)
services:
  postgres:
    image: postgres:16-alpine
    container_name: zeta-postgres-dev
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: zeta
      POSTGRES_PASSWORD: zeta123
      POSTGRES_DB: zeta
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: [CMD-SHELL, pg_isready -U zeta]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zeta-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --requirepass zeta123
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: [CMD, redis-cli, -a, zeta123, ping]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  default:
    name: zeta-network-dev
